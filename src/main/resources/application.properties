server.port=9090

spring.datasource.url=jdbc:mysql://localhost:3306/blog_Api
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.format_sql=true

# Maximum file size allowed in a single request
spring.servlet.multipart.max-file-size=10MB

# Maximum request size allowed, including multipart/form-data
spring.servlet.multipart.max-request-size=10MB

project.image=images/
logging.level.org.springframework.security=DEBUG

# Spring Security
spring.security.user.name=Akshay
spring.security.user.password=Akshay




